<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #conteudo {
            padding: 30px 0px
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Exercício HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste0.html">00 - Teste</a>|
        <a href="exercicios/texto1.html">01 - Texto</a>|
        <a href="exercicios/texto2.html">02 - tags de marcação textual</a>|
        <a href="exercicios/lista.html">03 - Lista</a>|
        <a href="exercicios/lista-aninhada.html">04 - Lista Aninhada</a>|
        <a href="exercicios/links.html">05 - Link</a>|
        <a href="exercicios/tabela.html">06 - Tabela</a>|
        <a href="exercicios/form/form.html">07 - Formulário</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        });
    </script>
</body>
</html>
